<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <title>请签名</title>

  <meta name="viewport" content="width=device-width, initial-scale=1, minimum-scale=1, maximum-scale=1, user-scalable=no">

  <meta name="apple-mobile-web-app-capable" content="yes">
  <meta name="apple-mobile-web-app-status-bar-style" content="black">

  <link rel="stylesheet" href="css/css.css">

</head>
<body onselectstart="return false">

  <div id="signature-pad" class="m-signature-pad">
    <div class="m-signature-pad--body">
      <canvas></canvas>
    </div>

    <div class="m-signature-pad--footer drawerMenu">
      <div class="description">请在上面签名</div>
      <button class="button cancel" data-action="cancel">取消</button>
      <button class="button clear" data-action="clear">清除</button>
      <button class="button history" data-action="history">历史签名</button>
      <button class="button save" data-action="save">确定</button>
    </div>

    <div class="m-signature-pad--footer historyMenu">
      <div class="description">请点击选择并预览</div>
      <button class="button hisBack" data-action="">返回</button>
      <button class="button hisOK" data-action="">选择</button>
    </div>

  <div class="m-signature-pad--body historyLayer">  
  </div>

  </div>


  <script src="js/sign.js"></script>
  <script src="js/zepto.js"></script>
  <script src="js/signMain.js"></script>
</body>
</html>
