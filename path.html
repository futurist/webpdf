<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<meta content="text/html; charset=utf-8" http-equiv="content-type">
<meta name="viewport" content="width=device-width, initial-scale=1">
<title></title>
<style type="text/css">

  html, body {
    overflow:hidden;
  }

  h1,h2,h3,h4,h5,h6,
  pre, p, ul, li{
    margin: 0;
    padding: 0;
  }

  .hidden{
    display:none;
  }
  *:not(input):not(textarea){
    -webkit-tap-highlight-color: rgba(0,0,0,0);
    -webkit-user-select: none;
    -webkit-touch-callout: none;
  }

  .unselectable {
    -webkit-touch-callout: none;
    -webkit-user-select: none;
    -khtml-user-select: none;
    -moz-user-select: none;
    -ms-user-select: none;
      user-select: none;
  }

  path{
  	pointer-events: visible;
  }
  [data-hl]{
  	stroke-dasharray: 20,15;
    cursor: -webkit-grabbing;
  }
  .selectState, .selectState [data-hl]{
      cursor: crosshair!important;
  }
  #drawTool{
    position: fixed;
    z-index: 100;
    bottom: 0;
    left: 0;
    height: 30px;
    width: 100%;
    overflow: visible;
  }
  .subtool{
    position: absolute;
    bottom: 50px;
    left: 0;
    height: 30px;
  }
  button{
    height:44px;
    width:88px;
  }
  #textCon{
    position: absolute;
    overflow: visible;
    z-index: 99999;
  }
  #textCon .text{
    position: absolute;
  }

  #canvasCon, #svgCon{
    position: fixed;
    z-index: 10;
    top:0;
    left: 0;
  }
  svg.canvas{
    position: fixed;
    z-index: 15;
    top:0;
    left:0;
    width: 100%;
    height: 100%;
  }

  .textWrap{
    position: absolute;
    z-index: 99999;
  }
  .textWrap pre{
    white-space: pre-wrap; /* css-3 */
    white-space: -moz-pre-wrap; /* Mozilla, since 1999 */
    white-space: -pre-wrap; /* Opera 4-6 */
    white-space: -o-pre-wrap; /* Opera 7 */
    word-wrap: break-word; /* Internet Explorer 5.5+ */
    overflow: hidden;
    padding-left:3px;
  }
  .bbox{
    position: absolute;
    z-index: 9999999;
    background-color: rgba(255,0,0,0);
  }
  [data-hl] .bbox{
    background-color: rgba(255,255,0,0.5);
  }
  .handler{
    position: absolute;
    width: 44px;
    height: 44px;
    background: red;
    z-index: 999999999;
  }
  .textarea{
    position: absolute;
    z-index: 999999999;
    background: rgba(255,0,0,0.5);
    -webkit-appearance:none;
    -webkit-border-radius:0px;
    -webkit-border-fit:border !important;

    padding-left: 3px;
    border: none;
    overflow: hidden;
    outline: none;
    margin: 0;
    padding: 0;
  }

</style>
</head>
<body>

<canvas id="canvasCon">
</canvas>
<div id="svgCon" style="padding-top:100px;">

  <svg width="1640" height='1640' class="canvas" xmlns="http://www.w3.org/2000/svg" version="1.1">
    <defs>
    <marker id="triangle" preserveAspectRatio="xMinYMin meet"
      viewBox="0 0 100 100" refX="50" refY="50"
      markerUnits="userSpaceOnUse"
      stroke="#f00"
      fill="#f00"
      stroke-linecap="round"
      stroke-width="10"
      stroke-linejoin="bevel"
      markerWidth="40" markerHeight="30"
      orient="auto">
      <path d="M 0 0 L 100 50 L 0 100 L 30 50 z" />
    </marker>
    </defs>
    <rect id="selrect" style="display:none; stroke:#999; stroke-width:1; stroke-dasharray:10,5; fill:none;" />

  </svg>
</div>

<div id="textCon" class="canvas">
</div>

<div id="drawTool">

<div class="maintool">
  <button class="btnCurve" data-onclick="setTool('curve')">绘制</button>
  <button class="btnLine" data-onclick="setTool('line')">直线</button>
  <button class="btnRect" data-onclick="setTool('rect')">矩形</button>
  <button class="btnCircle" data-onclick="setTool('circle')">圆形</button>
  <button class="btnText" data-onclick="setTool('text')">文字</button>
  <button class="btnRedo" data-onclick="OPHistory.redo()">Redo</button>
  <button class="btnUndo" data-onclick="OPHistory.undo()">Undo</button>
  <button class="btnDel" data-onclick="deleteEl()">删除</button>
</div>

<div class="subtool subtool_curve">
  <button class="btnArrow1" data-onclick='setTool("curve", { "toggle":{"arrow": 1} } )'>前箭头</button>
  <button class="btnArrow2" data-onclick='setTool("curve", { "toggle":{"arrow": 2} } )'>后箭头</button>
  <button class="btnAutoClose1" data-onclick='setTool("curve", {"toggle": {"autoClose":1} } )'>直线封闭</button>
  <button class="btnAutoClose2" data-onclick='setTool("curve", {"toggle": {"autoClose":2} } )'>曲线封闭</button>
  <button class="btnStrokeWidth2" data-onclick='setTool("curve", {"stroke-width": "-"} )'>小</button>
  <button class="btnStrokeWidth6" data-onclick='setTool("curve", {"stroke-width": "+"} )'>大</button>
  <button class="btnStroke" data-onclick='setTool("curve", {"stroke": "#f0f"} )'>颜色</button>
</div>

<div class="subtool subtool_line">
  <button class="btnArrow1" data-onclick='setTool("line", {"toggle": {"arrow":1} })'>前箭头</button>
  <button class="btnArrow2" data-onclick='setTool("line", {"toggle": {"arrow":2} })'>后箭头</button>
  <button class="btnArrow2" data-onclick='setTool("line", {"toggle": {"highLight":1}, "stroke":"#f0f"})'>荧光笔</button>
  <button class="btnStrokeWidth2" data-onclick='setTool("line", {"stroke-width": "-"})'>小</button>
  <button class="btnStrokeWidth6" data-onclick='setTool("line", {"stroke-width": "+"})'>大</button>
  <button class="btnStroke" data-onclick='setTool("line", {"stroke": "#f0f"})'>颜色</button>
</div>

<div class="subtool subtool_rect">
  <button class="btnStrokeWidth2" data-onclick='setTool("rect", {"stroke-width": "-"})'>小</button>
  <button class="btnStrokeWidth6" data-onclick='setTool("rect", {"stroke-width": "+"})'>大</button>
  <button class="btnStroke" data-onclick='setTool("rect", {"stroke": "#f0f"})'>颜色</button>
</div>

<div class="subtool subtool_circle">
  <button class="btnStrokeWidth2" data-onclick='setTool("circle", {"stroke-width": "-"})'>小</button>
  <button class="btnStrokeWidth6" data-onclick='setTool("circle", {"stroke-width": "+"})'>大</button>
  <button class="btnStroke" data-onclick='setTool("circle", {"stroke": "#f0f"})'>颜色</button>
</div>

<div class="subtool subtool_text">
  <button class="btnStrokeWidth2" data-onclick='setTool("text", {"stroke-width": "-"})'>小</button>
  <button class="btnStrokeWidth6" data-onclick='setTool("text", {"stroke-width": "+"})'>大</button>
  <button class="btnStroke" data-onclick='setTool("text", {"stroke": "#f0f"})'>颜色</button>
</div>

</div>

<canvas></canvas>
<div id="debug" style="position:fixed; top:100px; left:0; z-index:99999999999"></div>

  <script type="text/javascript" src="zepto.js"></script>
  <script type="text/javascript" src="path.js"></script>

  <script type="text/javascript">
    var svgns = "http://www.w3.org/2000/svg";
    var curShapeID = null;
    var d = "";
    var i = 0;
    var downX, downY, downTimer, prevTime=0;
    // Path of the points
    var rPath=[];

    //dot distance
    var DOT_DISTANCE=10;
    var DRAW_TOLERANCE=10;
    var drawing = false;
    var dragging = false;
    var selecting = false;

    // the current tool when user select
    var curTool = null;
    var prevEl = null;

    // whether it's touch screen
    var isTouch = ('ontouchstart' in window) || ('DocumentTouch' in window && document instanceof DocumentTouch);

    // touch event uniform to touchscreen & PC
    var downE = isTouch? 'touchstart' :'mousedown';
    var moveE = isTouch? 'touchmove' :'mousemove';
    var upE = isTouch? 'touchend' :'mouseup';
    var leaveE = isTouch? 'touchcancel' :'mouseleave';

    // the preset toolset
    var ToolSet = {
      curve:{
        "stroke-width": 2,
        "stroke":"#f00",
        "autoClose":0,
        "arrow":0,
      },
      line:{
        "stroke-width": 2,
        "stroke":"#f00",
        "autoClose":0,
        "highLight":false,
        "arrow":0,
      },
      rect:{
        "stroke-width": 2,
        "stroke":"#f00",
      },
      circle:{
        "stroke-width": 2,
        "stroke":"#f00",
      },
      text:{
        "font-family": "Arial",
        "stroke-width": 12,
        "stroke":"#f00",
      }
    }

    // generate new ID for the element
    function NewID () {
      return +new Date()+Math.random();
    }

    // init function
    function init () {
      setTool('curve');
      var pos = $('svg.canvas').offset();
      console.log(pos);
      $('#canvasCon').css({ left:pos.left+'px', top:pos.top+'px' }).attr({width: pos.width+'px', height: pos.height+'px'});
      $('#textCon').css({ left:pos.left+'px', top:pos.top+'px', width:0+'px', height:0+'px' });

      $('svg.canvas').data('id', NewID() );
      $('#svgCon').data('id', NewID() );
      $('#textCon').data('id', NewID() );

      $(window).on(
        'touchmove',
         function(e) {
          e.preventDefault();
        }
      );

      startWindowEvent();

    }
    init();

    function exportCanvas () {
      var svg = document.querySelector('svg');
      var img = new Image();
      var canvas = document.querySelector('canvas');
      canvas.width = svg.offsetWidth;
      canvas.height = svg.offsetHeight;

      // get svg data
      var xml = new XMLSerializer().serializeToString(svg);
      console.log(xml);
      
      // make it base64
      var svg64 = btoa(xml);
      var b64Start = 'data:image/svg+xml;base64,';

      // prepend a "header"
      var image64 = b64Start + svg64;

      // set it as the source of the img element
      img.src = image64;

      // draw the image onto the canvas
      canvas.getContext('2d').drawImage(img, 0, 0);
      window.open( canvas.toDataURL() );
    }

    // get new options from selected options buttons
    /* The format: 
    *  oldOptions: { "stroke-width":23, "stroke-color":"red" }
    *  setOptions: { "color":"red" }
    */
    function getOptions (oldOptions, setOptions) {
      // oldOptions parameter pass by ref

      //setOptions by value
      var options = $.extend({}, setOptions);

      var toggle = options.toggle;
      var set = options.set;
      var clear = options.clear;

      if( toggle ){
        if(toggle.arrow) oldOptions.arrow ^= toggle.arrow;  //bit flip
        if(toggle.highLight) oldOptions.highLight ^= toggle.highLight;  //bit flip
        if(toggle.autoClose){
          //for autoclose, we clear all other bit and flip only this bit
          oldOptions.autoClose = bit_check(oldOptions.autoClose, toggle.autoClose)?0:toggle.autoClose;
        }
        delete options.toggle;
      }

      var swidth = options['stroke-width'];
      if(swidth)
      {
        delete options['stroke-width'];
        if(swidth=='-') oldOptions['stroke-width'] -= 2;
        if(swidth=='+') oldOptions['stroke-width'] += 2;
      }

      var fontSize = options['font-size'];
      if(fontSize)
      {
        delete options['font-size'];
        if(fontSize=='-') oldOptions['font-size'] -= 2;
        if(fontSize=='+') oldOptions['font-size'] += 2;
      }
      oldOptions= $.extend(oldOptions, options );
      return true;

    }


    
    function setTool (tool, options) {

      if(!options) options={};

      curTool = tool;

      $('#drawTool .subtool').hide();
      $('#drawTool .subtool_'+tool).show();

      var shapeA = [];
      if( $('[data-hl]').size() ){
        shapeA = $('[data-hl]').toArray();
      }else {

        /*
          prevent remember last shape
        */
        //shapeA = $('[data-id="'+ curShapeID +'"]').toArray();
      }
        getOptions(ToolSet[tool], options );


      var isDirty = false;
      shapeA.forEach(function  (v) {
        var oldOptions = $(v).data('options');
        var newOptions = oldOptions ? ( oldOptions ) : ToolSet[tool];

        getOptions(newOptions, options );

        if( oldOptions == JSON.stringify(newOptions) ) return true;

        var isCommon = /stroke/.test( Object.keys(newOptions).join(',') );

        //if( tool!=v.dataset.tool ) return true;

        var path = $(v).data('path');
        var start = $(v).data('startpoint');
        var end = $(v).data('endpoint');
        var vTool =$(v).data('tool');

        if( path)
        if(vTool=='curve' ){
          var rPath = (path);
          createPath(rPath, v, newOptions);
        }

        if( start && end )
        if(vTool=='line' ){

          var startPoint = (start);
          var endPoint = (end);
          createLine(startPoint, endPoint, v, newOptions);

        }

        if( start && end )
        if(vTool=='rect' ){

          var startPoint = (start);
          var endPoint = (end);
          createRect(startPoint, endPoint, v, newOptions);

        }

        if( start && end )
        if(vTool=='circle' ){

          var startPoint = (start);
          var endPoint = (end);
          createCircle(startPoint, endPoint, v, newOptions);

        }

        if( start && end )
        if(vTool=='text' ){

          var startPoint = (start);
          var endPoint = (end);
          createText(startPoint, endPoint, v, newOptions);

        }


        isDirty = true;
      });
      if(isDirty) svgHistory.update();
    }



    NodeList.prototype.forEach = Array.prototype.forEach;

    document.documentElement.style.webkitUserSelect='none';
    document.documentElement.style.webkitTouchCallout='none';

    $('button').on(downE, function  (e) {
      e.stopPropagation();
      var evt = /touch/.test(e.type) ? e.touches[0] : e;
      eval( $(evt.target).data('onclick') );
    } )

    function startWindowEvent(){
      document.body.addEventListener(moveE, moveFunc )
      document.body.addEventListener(downE, downFunc )
      document.body.addEventListener(upE, upFunc )
    }

    function endWindowEvent(){
      document.body.removeEventListener(moveE, moveFunc )
      document.body.removeEventListener(downE, downFunc )
      document.body.removeEventListener(upE, upFunc )
    }


    function deleteEl (els) {
      if(els) els.remove();
      else{
        $('[data-hl]').remove();
      }
    }

    function calcDist (a,b) {
      return Math.sqrt( Math.pow(a[0]-b[0], 2) + Math.pow(a[1]-b[1], 2) );
    }

    function makeShape(tag, attrs) {
        var el= document.createElementNS('http://www.w3.org/2000/svg', tag);
        for (var k in attrs)
            el.setAttribute(k, attrs[k]);
        return el;
    }

    function  hideDot (hide) {
      // hide:undefined = toggle, hide:false = show, hide:true = hide;
      var c = document.querySelectorAll('circle.hint');
      for(var j=0;j<c.length; j++){
        if(typeof hide=='undefined') c[j].classList.toggle('hidden');
        if(hide==false) c[j].classList.remove('hidden');
        if(hide==true) c[j].classList.add('hidden');
      }
    }
    var debugID=0;
    function debug (str) {
      if(!str) str="";
      str+="";
      $('#debug').html( ++debugID +" "+ str.replace(/</g, '&lt;').replace(/>/g, '&gt;') );
    }

    function getElementsFromPoint (rectPoint) {
      var els = [];
      $('.shape, .textWrap').each( function  (i,v) {
        var _bb = $(v).data('bbox');
        var _trans = getTranslateXY(v);
        if(_bb && _trans){
          if( rectsIntersect2( rectPoint, _bb, _trans ) ){
            els.push(v);
          }
        }
      } );
      return els;
    }

    function beginDrag () {
       dragging = true;
      $('[data-hl]').each(function  (i,v) {
        $(v).attr('data-oldTrans', getTranslateXY(v).join(',') );
      });
    }


    function downFunc (e) {
   	  var evt = /touch/.test(e.type) ? e.touches[0] : e;

      var context = $(evt.target).closest('.canvas')
      if(!context.size()) context = $('.editing').closest('.canvas');

   	  var x = evt.pageX-$(context).offset().left;
   	  var y = evt.pageY-$(context).offset().top;

      downX = x;
      downY = y;
      clearTimeout(downTimer);

      var isShape = $(evt.target).hasClass('shape');
      var isText = $(evt.target).closest('.textWrap').size()>0;


      var targetEl = isText? $(evt.target).closest('.textWrap') : evt.target;


      // targetEl = document.elementFromPoint(x,y);
      // isText = $(targetEl).closest('.textWrap').size()>0;
      // targetEl = isText? $(evt.target).closest('.textWrap') : evt.target;
      //FIX for iPad which cannot select TextElement
      var el =getElementsFromPoint( [[x,y],[x,y]] );
      if(el.length){
        //debug( x+" "+y+" "+ el[0].tagName + " "+ el.length  )
        targetEl = el.pop();
        isText = $(targetEl).closest('.textWrap').size()>0;
      }
      var isHandler = $(evt.target).hasClass('handler');


      if(isHandler){
        $('.handler').addClass('dragHandler');
        $('.textarea').data('offset', JSON.stringify( $('.textarea').offset() ) );
        $('.handler').data('offset', JSON.stringify( $('.handler').offset() ) );
        dragging = true;
        return;
      }


      if( $('.textarea').size() && !isText && !isHandler ) {
        onTextBlur();
      }

      if( $('.editing').size() ){
        return;
      }
      e.preventDefault();



      if( (e.shiftKey||e.ctrlKey) && (isShape||isText) && !drawing && !dragging  ) {
        var d = $(targetEl).data('hl');
        $(targetEl).data('hl', d?null:1);
        return;
      }


      //** DOUBLE CLICK event on canvas or element
      //******************************************

      if(e.timeStamp - prevTime<500 && prevEl && $(prevEl).data('id') == $(targetEl).data('id')  ){
        prevTime = 0;
        if( false && $(targetEl).is('svg.canvas') ) {
          selecting=true;
          $('svg.canvas').addClass('selectState');
        } else if(isShape) {
          $(targetEl).data('hl', 1);
          beginDrag();
        } else if(isText && !e.shiftKey) {
          textEditMode(targetEl);
        }
        prevEl = targetEl;
        return;
      }

      prevEl = targetEl;
      prevTime = e.timeStamp;

   	  // long click to trigger dragging mode && selecting mode
      if(!selecting && !dragging && !drawing )
   	  downTimer = window.setTimeout(function() {
        //we are longclick on shape
        if( isShape || isText ){

     	  	addSelectionList( targetEl );
     	  	beginDrag();

        }else{
          //we are longclick on SVG, selection mode
          downTimer = window.setTimeout(function() {
            selecting=true;
            $('svg.canvas').addClass('selectState');
          },300);
        }
   	  }, 0);

   	  if( $(targetEl).data('hl') ){

   	  	beginDrag();

   	  } else {

   	  	dragging = false;

        if(!e.shiftKey)
   	  	$('[data-hl]').each(function(i,v){
          $(v).data('hl',null);
   	  	});

   	  }

    }

    function moveFunc(e)
    {

      var evt = /touch/.test(e.type) ? e.touches[0] : e;

      //if( ! $(evt.target).closest('.canvas').size() ) return;

      e.preventDefault();

      var context = $(evt.target).closest('.canvas')
      if(!context.size()) context = $('.editing').closest('.canvas');
      if(!context){
          selecting = false;
          dragging = false;
          $('svg.canvas').removeClass('selectState');
          $('.selrect').hide();
          upFunc(e);
          return true;
      }

      var x = evt.pageX-$(context).offset().left;
      var y = evt.pageY-$(context).offset().top;
      var dx = x-downX;
      var dy = y-downY;
      var isShape = $(evt.target).hasClass('shape');
      var isText = $(evt.target).closest('.textWrap').size()>0;

      var targetEl = isText? $(evt.target).closest('.textWrap') : evt.target;


      //FIX for iPad which cannot select TextElement
      var el =getElementsFromPoint( [[x,y],[x,y]] );
      if(el.length){
        //debug( x+" "+y+" "+ el[0].tagName + " "+ el.length  )
        targetEl = el.pop();
        isText = $(targetEl).closest('.textWrap').size()>0;
      }

      var dist = downX&&downY && calcDist([downX, downY], [x,y]) || 0;

      var buttonDown = ( !isTouch? e.which>0 : e.touches.length>0 );

      var isHandler = $(evt.target).hasClass('handler');

      if( $('.dragHandler').size() && dist && buttonDown) {
        $('.handler').addClass('dragHandler');



        var dataoffset = $('.handler').data('offset') ;

        dataoffset.left += dx;
        dataoffset.top += dy;
        $('.handler').offset(dataoffset);

        dataoffset2 = $('.textarea').data('offset') ;

        dataoffset2.width = dataoffset.left - dataoffset2.left;
        dataoffset2.height = dataoffset.top - dataoffset2.top;
        $('.textarea').css({ width:dataoffset2.width, height:dataoffset2.height });

      }

      if( $('.editing').size() ){

        return;
      }

      if( dist>10 ){
        prevTime = 0;
        clearTimeout(downTimer);
      }


      if( !isText && dist>10  )  disableSelection($('.textarea'));

      if(!dragging){

          if(!drawing && $('[data-hl]').size() && e.shiftKey && buttonDown ){
            selecting = true;
          }

          if( selecting && dist>10){

            var r = {};
            r.width = Math.abs(dx);
            r.height = Math.abs(dy);
            r.x = dx>0? downX : downX+dx;
            r.y = dy>0? downY : downY+dy;

            $('svg.canvas').addClass('selectState');
            $('#selrect').show().attr({x:r.x, y:r.y, width:r.width, height:r.height});

            $('.shape, .textWrap').filter(function(i,v){ return $(this).attr('newHL') }).data('hl', null);

            var els = getElementsFromPoint([[downX,downY],[x,y]]);

            els.forEach(function  (v) {

                if(! $(this).data('hl') ) addSelectionList(v, true);

            })


            return;

          }

      }


      //if(!e.shiftKey)
      if( dragging ){

          if( isHandler ){


          } else {
  	      	$('[data-hl]').each(function  (i,v) {
              var oldTrans = $(v).attr('data-oldTrans');
              oldTrans= !oldTrans?[0,0]:oldTrans.split(',');
              var tx = dx+ ~~oldTrans[0];
              var ty = dy+ ~~oldTrans[1];

              $(v).attr("transform", "translate("+ tx +","+ ty +")");

              $(v).css({ "-webkit-transform": "translate("+ tx +"px,"+ ty +"px)" });
              $(v).css({ "transform": "translate("+ tx +"px,"+ ty +"px)" });

            });

          }

      }else{


        if(curTool=='curve'){

  	      if( !drawing && dist >DRAW_TOLERANCE ){
  	    	  drawing = true;
  		      rPath=[];
  	      }

  	      if(!drawing)return;

  	      var L = rPath.length;

  	      if(L && calcDist(rPath[L-1], [x, y])<DOT_DISTANCE )return;
          var el = makeShape("circle", { class:"hint", cx:x, cy:y, r:3, fill:"red" });
  	      document.querySelector('svg.canvas').appendChild( el );

  	      rPath.push( [x, y] );

        }

        if(curTool=='line'){

    function getTranslateXY(obj)
    {
        if(!obj) return [0,0];
       if(obj.size) obj=obj.get(0);
        var style = obj.style,
        transform = style.transform || style.webkitTransform || style.mozTransform;
        var transformAttr =obj.getAttribute('transform');
        transform = (!transformAttr) ? transform :  transformAttr;
        if(!transform ) return [0,0];
		var zT = transform.match(/translate\(\s*([0-9.-]+[\w%]*)\s*,\s*([0-9.-]+[\w%]*)\s*\)/);
        return zT ? [ parseInt(zT[1]), parseInt(zT[2]) ] : [0,0];
    }

    function calcInterpo (rPath, tension) {
      //interpolation using Curve to close the path.
      //https://github.com/epistemex/cardinal-spline-js
      var d="";
      var L=rPath.length;
      var _seg=2;
      var _tension= tension||0;
      var _ps = Math.floor(L/2);
      var points=[];

      for(var c=0, i=_ps; !(c>0 && i>_ps) ; i++) {
        if(i==L){
          c++;
          i=0;
        }
        points.push( rPath[i][0], rPath[i][1] );
      }
      var res = getCurvePoints( points, _tension, _seg );

      var _resStart = (_ps-1+L%2)*_seg*2 ;
      var _resLen = _seg*2;

      var _interpo=[]
      for(var i = _resStart; i <= _resStart+_resLen; i += 2){
        _interpo.push([ res[i], res[i+1] ]);
      }

      return _interpo;

      d+=" C"+_interpo[1][0]+","+_interpo[1][1];

// Function: getPathBBox
// Get correct BBox for a path in Webkit
// Converted from code found here:
// http://blog.hackers-cafe.net/2009/06/how-to-calculate-bezier-curves-bounding.html
//
// Parameters:
// path - The path DOM element to get the BBox for
//
// Returns:
// A BBox-like object
var getPathBBox2 = function(path) {
  var seglist = path.pathSegList;
  var tot = seglist.numberOfItems;

  var bounds = [[], []];
  var start = seglist.getItem(0);
  var P0 = [start.x, start.y];

  var i;
  for (i = 0; i < tot; i++) {
    var seg = seglist.getItem(i);

    if(typeof seg.x === 'undefined') {continue;}

    // Add actual points to limits
    bounds[0].push(P0[0]);
    bounds[1].push(P0[1]);

    if(seg.x1) {
      var P1 = [seg.x1, seg.y1],
        P2 = [seg.x2, seg.y2],
        P3 = [seg.x, seg.y];

      var j;
      for (j = 0; j < 2; j++) {

        var calc = function(t) {
          return Math.pow(1-t,3) * P0[j]
            + 3 * Math.pow(1-t,2) * t * P1[j]
            + 3 * (1-t) * Math.pow(t, 2) * P2[j]
            + Math.pow(t,3) * P3[j];
        };

        var b = 6 * P0[j] - 12 * P1[j] + 6 * P2[j];
        var a = -3 * P0[j] + 9 * P1[j] - 9 * P2[j] + 3 * P3[j];
        var c = 3 * P1[j] - 3 * P0[j];

        if (a == 0) {
          if (b == 0) {
            continue;
          }
          var t = -c / b;
          if (0 < t && t < 1) {
            bounds[j].push(calc(t));
          }
          continue;
        }
        var b2ac = Math.pow(b,2) - 4 * c * a;
        if (b2ac < 0) {continue;}
        var t1 = (-b + Math.sqrt(b2ac))/(2 * a);
        if (0 < t1 && t1 < 1) {bounds[j].push(calc(t1));}
        var t2 = (-b - Math.sqrt(b2ac))/(2 * a);
        if (0 < t2 && t2 < 1) {bounds[j].push(calc(t2));}
      }
      P0 = P3;
    } else {
      bounds[0].push(seg.x);
      bounds[1].push(seg.y);
    }
  }

  var x = Math.min.apply(null, bounds[0]);
  var w = Math.max.apply(null, bounds[0]) - x;
  var y = Math.min.apply(null, bounds[1]);
  var h = Math.max.apply(null, bounds[1]) - y;
  return {
    'x': x,
    'y': y,
    'width': w,
    'height': h
  };
};


/**
 * Returns a 15 degree angle coordinate associated with the two given
 * coordinates
 * @param {number} x1 - First coordinate's x value
 * @param {number} x2 - Second coordinate's x value
 * @param {number} y1 - First coordinate's y value
 * @param {number} y2 - Second coordinate's y value
 * @returns {AngleCoord15}
*/
var snapToAngle = function (x1, y1, x2, y2) {
  var snap = Math.PI / 12; // 15 degrees
  var dx = x2 - x1;
  var dy = y2 - y1;
  var angle = Math.atan2(dy, dx);
  var dist = Math.sqrt(dx * dx + dy * dy);
  var snapangle = Math.round(angle / snap) * snap;

  return {
    x: x1 + dist * Math.cos(snapangle),
    y: y1 + dist * Math.sin(snapangle),
    a: snapangle
  };
};


/**
 * Check if two rectangles (BBoxes objects) intersect each other
 * @param {SVGRect} testPoints - The first BBox-like object, [[x1,y1], [x2,y2]]
 * @param {SVGRect} bbox - The second BBox-like object, [[x1,y1], [x2,y2]]
 * @param {SVGRect} trans - translate, [x,y]
 * @returns {boolean} True if rectangles intersect
 */
var rectsIntersect2 = function (testPoints, bbox, trans) {

  var r1={}, r2={};

  var startPoint = bbox[0];
  var endPoint = bbox[1];
  r2.x = Math.min(startPoint[0], endPoint[0]) + trans[0];
  r2.y = Math.min(startPoint[1], endPoint[1]) + trans[1];
  r2.width = Math.abs( startPoint[0] - endPoint[0] );
  r2.height = Math.abs( startPoint[1] - endPoint[1] );

  var startPoint = testPoints[0];
  var endPoint = testPoints[1];
  r1.x = Math.min(startPoint[0], endPoint[0]);
  r1.y = Math.min(startPoint[1], endPoint[1]);
  r1.width = Math.abs( startPoint[0] - endPoint[0] );
  r1.height = Math.abs( startPoint[1] - endPoint[1] );

  return r2.x < (r1.x + r1.width) &&
    (r2.x + r2.width) > r1.x &&
    r2.y < (r1.y + r1.height) &&
    (r2.y + r2.height) > r1.y;
};

function ApplyLineBreaks(strTextAreaId) {
    var oTextarea = $(strTextAreaId).get(0);
    if (oTextarea.wrap) {
        oTextarea.setAttribute("wrap", "off");
    }
    else {
        oTextarea.setAttribute("wrap", "off");
        var newArea = oTextarea.cloneNode(true);
        newArea.value = oTextarea.value;
        oTextarea.parentNode.replaceChild(newArea, oTextarea);
        oTextarea = newArea;
    }

    var strRawValue = oTextarea.value;
    oTextarea.value = "";
    var nEmptyWidth = oTextarea.scrollWidth;

    function testBreak(strTest) {
        oTextarea.value = strTest;
        return oTextarea.scrollWidth > nEmptyWidth;
    }
    function findNextBreakLength(strSource, nLeft, nRight) {
        var nCurrent;
        if(typeof(nLeft) == 'undefined') {
            nLeft = 0;
            nRight = -1;
            nCurrent = 64;
        }
        else {
            if (nRight == -1)
                nCurrent = nLeft * 2;
            else if (nRight - nLeft <= 1)
                return Math.max(2, nRight);
            else
                nCurrent = nLeft + (nRight - nLeft) / 2;
        }
        var strTest = strSource.substr(0, nCurrent);
        var bLonger = testBreak(strTest);
        if(bLonger)
            nRight = nCurrent;
        else
        {
            if(nCurrent >= strSource.length)
                return null;
            nLeft = nCurrent;
        }
        return findNextBreakLength(strSource, nLeft, nRight);
    }

    var i = 0, j;
    var strNewValue = "";
    while (i < strRawValue.length) {
        var breakOffset = findNextBreakLength(strRawValue.substr(i));
        if (breakOffset === null) {
            strNewValue += strRawValue.substr(i);
            break;
        }
        var nLineLength = breakOffset - 1;
        for (j = nLineLength - 1; j >= 0; j--) {
            var curChar = strRawValue.charAt(i + j);
            if (curChar == ' ' || curChar == '-' || curChar == '+') {
                nLineLength = j + 1;
                break;
            }
        }
        strNewValue += strRawValue.substr(i, nLineLength) + "\n";
        i += nLineLength;
    }
    oTextarea.value = strNewValue;
    oTextarea.setAttribute("wrap", "");
}
